<div class="noselect task-container row">
  <div class="task-list">
    <h1>{{task.taskListTitle}}</h1>
    <table class="table table-striped">
      <tbody id="task-body" ui-sortable ng-model="task.list">
        <tr ng-repeat="task in task.list">
          <td strike-task>{{task}}</td>
        </tr>
      </tbody>
    </table>
    <div class="add-task text-center">
      <form ng-submit="task.submit()">
        <input ng-model="task.task" id="task-input" type="text" name="newtask" placeholder="Enter New Task" autocomplete="off"/>
        <input ng-click="task.submit()" id="task-submit" type="button" value="ADD TASK"/>
      </form>
    </div>
  </div>
</div>
