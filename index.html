<!DOCTYPE html>
<html data-ng-app="BlocTimer">
  <head>
    <title>Bloc Timer</title>
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.11/angular-ui-router.min.js"></script>
  </head>
  
  <body ng-controller="MainCtrl as main">
    <!-- HEADER -->
    <div class="header-container container-fluid">
      <nav class="header-nav navbar">
        <div class="container">
          <div class="timer-header navbar-left">
            <h1>{{title}}</h1>
          </div>

          <ul class="navbar-right">
            <!-- Use passport for sign-in/sign-up -->
            <li>Sign Up</li>
            <!-- Help window: to pop-up w/ info on pomodoro and how to use timer (this should be under sign in) -->
            <li>Help</li>
          </ul>
        </div>
      </nav>
    </div>

    <div ui-view = "timer"></div>
    <div ui-view = "tasklist"></div>

  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="assets/scripts/app.js"></script>
</html>
