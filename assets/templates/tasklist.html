<div class="noselect task-container container">
  <div class="task-list">
    <h1>{{taskTitle}}</h1>
    <table class="table table-striped">
      <tbody id="task-body">
        <tr ng-repeat="task in list">
          <td>{{task}}</td>
        </tr>
      </tbody>
    </table>
    <div class="add-task text-center">
      <form ng-submit="submit()">
        <input ng-model="task" id="task-input" type="text" name="newtask" placeholder="Enter New Task" autocomplete="off"/>
        <input ng-click="submit()" id="task-submit" type="button" value="ADD TASK"/>
      </form>
    </div>
  </div>
</div>
